<section class="vh-80" style="background-color:white;">
    <div class="container h-90">
        <div class="row d-flex justify-content-center align-items-center h-90">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black color: green;" style="border-radius: 25px; margin-top: 5%;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login Form</p>

                                <form class="mx-1 mx-md-4" [formGroup]="loginFormData" (ngSubmit)="onLogin()">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <!--First filed-->
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example2c"><b>Your Email</b></label>
                                            <input type="email" id="form3Example2c" class="form-control"
                                                placeholder="Your Email Id" formControlName="email" />
                                            <!--Error Massage-->
                                            <div *ngIf="errorMassage && this.loginFormData.controls['email'].errors"
                                                style="color: red;">
                                                <span *ngIf="this.loginFormData.controls['email'].errors['required']">*
                                                    Email is
                                                    required</span>
                                                <span *ngIf="this.loginFormData.controls['email'].errors['email']">*
                                                    Please Enter Right Email format.
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- second field-->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c"><b>Password</b></label>
                                            <input type="password" id="form3Example4c" class="form-control"
                                                placeholder="Your Password" formControlName="password" />
                                            <!--Error Massage-->
                                            <div *ngIf="errorMassage && this.loginFormData.controls['password'].errors"
                                                style="color: red;">
                                                <span
                                                    *ngIf="this.loginFormData.controls['password'].errors['required']">*
                                                    Password
                                                    is required</span>
                                                <span
                                                    *ngIf="this.loginFormData.controls['password'].errors['minlength']">*
                                                    password must be at least 8.
                                                    letter.</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button mat-raised-button color="primary" type="submit">Submit</button>&nbsp;
                                        <button mat-raised-button color="warn" (click)=reset()>Reset</button>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <a routerLink="/registration">Go for Registration</a>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
