<section class="vh-80" style="background-color:white;">
    <div class="container h-90">
        <div class="row d-flex justify-content-center align-items-center h-90">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px; margin-top: 5%;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registration Form</p>

                                <form class="mx-1 mx-md-4" [formGroup]="signInformData" (ngSubmit)="onSubmit()">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <!--Name filed-->
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c"><b>Your Name</b></label>
                                            <input type="text" id="form3Example1c" class="form-control"
                                                placeholder="Your Name" formControlName="name" />
                                            <!--Error Massage-->
                                            <div *ngIf="ErrorStatus && this.signInformData.controls['name'].errors" style="color: red;">
                                                <span
                                                    *ngIf="this.signInformData.controls['name'].errors['required']">*Name
                                                    is required.</span>
                                                <span *ngIf="this.signInformData.controls['name'].errors['minlength']">*
                                                    Name must have 5 character.</span>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Email Field-->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example2c"><b>Your Email</b></label>
                                            <input type="email" id="form3Example2c" class="form-control"
                                                placeholder="Your Email Id" formControlName="email" />
                                            <!--Error Massage-->
                                            <div *ngIf="ErrorStatus && this.signInformData.controls['email'].errors" style="color: red;">
                                                <span *ngIf="this.signInformData.controls['email'].errors['required']">*
                                                    Email
                                                    is
                                                    required</span>
                                                <span *ngIf="this.signInformData.controls['email'].errors['email']">*
                                                    Please
                                                    Enter Right Email format.
                                                </span>
                                            </div>

                                        </div>
                                    </div>
                                    <!--Third Field-->

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3cd"> <b>Your
                                                    Location</b></label>
                                            <input type="text" id="form3Example3cd" class="form-control"
                                                placeholder="Your Location" formControlName="location" />

                                            <!--Errpr Massage-->
                                            <div *ngIf="ErrorStatus && this.signInformData.controls['location'].errors" style="color: red;">
                                                <span
                                                    *ngIf="this.signInformData.controls['location'].errors['required']">*
                                                    Your
                                                    location is
                                                    required</span>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Password Field-->

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c"><b>Password</b></label>
                                            <input type="password" id="form3Example4c" class="form-control"
                                                placeholder="Your Password" formControlName="password" />

                                            <!-- Error Massage-->
                                            <div *ngIf="ErrorStatus && this.signInformData.controls['password'].errors" style="color: red;">
                                                <span
                                                    *ngIf="this.signInformData.controls['password'].errors['required']">*
                                                    Password
                                                    is required</span>
                                                <span
                                                    *ngIf="this.signInformData.controls['password'].errors['minlength']">*
                                                    password must be at least 8
                                                    letter.</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button mat-raised-button color="primary" type="submit">Submit</button>&nbsp;
                                        <button mat-raised-button color="warn" (click)=reset()>Reset</button>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <a routerLink="/login" >Go for Login</a>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
